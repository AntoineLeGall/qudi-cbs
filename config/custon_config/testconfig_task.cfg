#  Example Qudi configuration file.
#
#
#
# IMPORTANT: The format of every 'module.Class' line has changed on 28.6.2015.
# =========  The class name now needs to be explicitly given here in the config.
#		  the config line must the form package.module.Class.ClassName
global:
    # list of modules to load when starting
    startup: ['man', 'tray', 'tasklogic']

    module_server:
        address: 'localhost'
        port: 12345

    ## For controlling the appearance of the GUI:
    stylesheet: 'qdark.qss'

hardware:
    cameradummy:
        module.Class: 'camera.camera_dummy.CameraDummy'
         
    
    dummy_wheel:
        module.Class: 'wheels.dummy_filter_wheel.FilterWheelDummy'
        num_filters: 6
        filterpositions:
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
        filters:
            - '700 +/- 37 nm'
            - '600 +/- 25 nm'
            - '488 - 491 / 561 nm'
            - '525 +/- 22.5 nm'
            - '617 +/- 36 nm'
            - '460 +/- 25 nm'
        allowed_lasers:
            - [True, True, True, True]
            - [True, True, True, True]
            - [True, True, True, True]
            - [True, True, True, True]
            - [True, True, True, False]
            - [True, False, True, True]

            # please specify for all elements corresponding information in the same order.
        
        
    dummy_daq:
        module.Class: 'daq.dummy_daq.DummyDaq'
        wavelengths:
            - '405 nm'
            - '488 nm'
            - '512 nm'
            - '633 nm'
        ao_channels:
            - '/Dev1/AO0'
            - '/Dev1/AO1'
            - '/Dev1/AO2'
            - '/Dev1/AO3'
        ao_voltage_ranges:
            - [0, 10]
            - [0, 10]
            - [0, 10]
            - [0, 10]

            
            
    motor_dummy:
        module.Class: 'motor.motor_dummy.MotorDummy'
        
        

logic:
    tasklogic:
        module.Class: 'taskrunner.TaskRunner'
        tasks:
            #dummyTask:
            #    module: 'dummy'
            #serpentineScanTask:
            #    module: 'serpentine_scan_task'
            #    needsmodules:
            #        roi: 'roi_logic'
            #        daq: 'daq_ao_logic'
            #        camera: 'camera_logic'  
            #        filter: 'filterwheel_logic'
            #    config:
            #        path_to_user_config: '/home/barho/serpentine_scan_task_config.json'
                    
            multichannelSerpentineScanTask:
                module: 'multichannel_serpentine_scan_task'
                needsmodules:
                    roi: 'roi_logic'
                    daq: 'daq_ao_logic'
                    camera: 'camera_logic'
                    filter: 'filterwheel_logic'
                config:
                    path_to_user_config: '/home/barho/multichannel_scan_task_config.json'
 
                    
        
    camera_logic:
        module.Class: 'camera_logic2.CameraLogic'
        connect:
            hardware: 'cameradummy'
            
                   
    daq_ao_logic:
        module.Class: 'daq_ao_logic.DAQaoLogic'
        connect:
            daq: 'dummy_daq'
        
    filterwheel_logic:
        module.Class: 'filterwheel_logic.FilterwheelLogic'
        connect:
            wheel: 'dummy_wheel'
            lasercontrol: 'daq_ao_logic'
            
    roi_logic: 
        module.Class: 'roi_logic.RoiLogic'
        connect:
            stage: 'motor_dummy'


               

gui:
    tray:
        module.Class: 'trayicon.TrayIcon'

    man:
        module.Class: 'manager.managergui.ManagerGui'
        
        
    taskrunner:
        module.Class: 'taskrunner.taskgui.TaskGui'
        connect:
            tasklogic: 'tasklogic'
        
        
    basic_gui:
        module.Class: 'fluorescence_microscopy.basic_gui.BasicGUI'
        connect:
            camera_logic: 'camera_logic'
            daq_ao_logic: 'daq_ao_logic'
            filterwheel_logic: 'filterwheel_logic'
            
    roi_gui:
        module.Class: 'ROI.roi_gui.RoiGUI'      
        connect: 
            roi_logic: 'roi_logic'


            

        
        
    



